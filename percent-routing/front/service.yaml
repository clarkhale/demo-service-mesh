apiVersion: v1
kind: Service
metadata:
  labels:
    app: front
    app.kubernetes.io/component: front
    app.kubernetes.io/instance: front
    app.kubernetes.io/name: front
    app.kubernetes.io/part-of: front
  name: front
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: front
    deployment: front
  sessionAffinity: None
  type: ClusterIP
