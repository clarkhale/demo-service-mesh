apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: birdie
spec:
  replicas: 10
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: birdie
  template:
    metadata:
      labels:
        app: birdie
      annotations:
        sidecar.istio.io/inject: 'true'
    spec:
      containers:
      - name: birdie
        image: argoproj/rollouts-demo:blue
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    canary:
      canaryService: birdie-canary
      stableService: birdie-stable
      trafficRouting:
        istio:
          virtualService:
            name: birdie-vsvc
            routes:
            - primary
      steps:
      - setWeight: 10
      - pause: {}         # pause indefinitely
      - setWeight: 20
      - pause: {duration: 20s}
      - setWeight: 30
      - pause: {duration: 20s}
      - setWeight: 40
      - pause: {duration: 20s}
      - setWeight: 50
      - pause: {duration: 20s}
      - setWeight: 60
      - pause: {duration: 20s}
      - setWeight: 70
      - pause: {duration: 20s}
      - setWeight: 80
      - pause: {duration: 20s}
      - setWeight: 90
      - pause: {duration: 20s}
